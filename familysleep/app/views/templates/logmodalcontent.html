<div class="modal-footer log-modal-footer">
    <ul class="list-inline">
      <li>
        <div ng-if="$ctrl.record">
          <button class="btn btn-info btn-xlarge ask-another-button" type="button" ng-click="$ctrl.askAnother()">Ask Me A Different Question</button>


          <button class="btn btn-primary btn-xlarge modalOK" type="button" ng-disabled="!($ctrl.buttonState >=1)" ng-click="$ctrl.ok()">Answer Now</button>


          <button class="btn btn-warning btn-xlarge" type="button" ng-click="$ctrl.cancel()">Ask Me Later</button>
        </div>
        <div ng-if="!$ctrl.record">
              <button class="btn btn-primary btn-xlarge modalOK" type="button" ng-disabled="!($ctrl.buttonState >=1)" ng-click="$ctrl.ok()">Done</button>

              <button class="btn btn-warning btn-xlarge" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
      </li>
    </ul>
